<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

    <section class="container content-section" id="cart">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">

        </div>

        <div class="entire">
            <div class="track">
                <h1 class="heading">Tracking System</h3>

                    <ul>
                        <span class="dotta"></span>
                        <li id="li1">Your Order has been confirmed</li>


                    </ul>
                    <div class="vertline"></div>
                    <ul>
                        <span class="dotta1"></span>
                        <li id="li2">Item has been picked from our nearest branch </li>
                    </ul>
                    <div class="vertline1"></div>
                    <ul>
                        <span class="dotta2"></span>
                        <li id="li3">Out For delivery</li>
                    </ul>
                    <div class="vertline2"></div>
                    <ul>
                        <span class="dotta3"></span>
                        <li id="li4">Delivered Succesfully</li>
                    </ul>


            </div>
        </div>
        <div class="point">
            <button class="btn btn-primary btn-purchase " onclick="purchaseClicked()" type="button">PURCHASE</button>


        </div>

        <div class="thanks">
            <div class="background">
                <div class="container2">
                  <div class="screen">
                    <div class="screen-header">
                      <h1 class="app-title">FeedBack</h1>
                     
                    </div>
                    <div class="screen-body">
                      <div class="screen-body-item left">
                        <div class="app-title">
                          <span>CONTACT</span>
                          <span>US</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
                      </div>
                      <div class="screen-body-item">
                        <div class="app-form">
                          <div class="app-form-group">
                            <input class="app-form-control" placeholder="NAME" >
                          </div>
                          <div class="app-form-group">
                            <input class="app-form-control" placeholder="EMAIL">
                          </div>
                          <div class="app-form-group">
                            <input class="app-form-control" placeholder="CONTACT NO">
                          </div>
                          <div class="app-form-group message">
                            <input class="app-form-control" placeholder="MESSAGE">
                          </div>
                          <div class="app-form-group buttons">
                            <button class="app-form-button">CANCEL</button>
                            <button class="app-form-button"> SEND</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                 
                </div>
              </div>
             
        </div>

        
    </section>



    <script src="../js/cart.js"></script>
    <script src="../js/track.js"></script>
</body>

</html>
